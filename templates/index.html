<body>
    <header class="header">

        <nav class="navbar">

        <div id="menu-icon">â˜°</div>

    <section>
        <h1>Smart HVAC & Rainwater System</h1>

        <div class="sensor-container">
            <div class="sensor-box">
                <p>ðŸŒ¡ Temperature: <span id="temperature">--</span> Â°C</p>
            </div>
            <div class="sensor-box">
                <p>ðŸ’§ Humidity: <span id="humidity">--</span> %</p>
            </div>
            <div class="sensor-box">
                <p>ðŸŒ§ Rainfall: <span id="rainfall">--</span></p>
            </div>
            <div class="sensor-box">
                <p>ðŸš° Tank Level: <span id="tankLevel">--</span> %</p>
            </div>
            <div class="sensor-box">
                <p>âš¡ HVAC Load: <span id="hvacLoad">--</span> %</p>

            <div class="sensor-box">
                <p><strong>ðŸ›  System Decision:</strong> <span id="decision">--</span></p>
            </div>
        </div>

        <h2>System Overrides</h2>
        <button onclick="overrideDecision('store')">Force Rainwater Storage</button>
        <button onclick="overrideDecision('redirect')">Force Rainwater Redirection</button>
    </section>
    <script>
        const BASE_URL = "https://5000-megwana-aethernet-klhkwxd5dy5.ws-eu118.gitpod.io";

        function fetchSensorData() {
            fetch(`${BASE_URL}/sensor-data`)
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched data:", data);
                    document.getElementById("temperature").innerText = data.temperature;
                    document.getElementById("humidity").innerText = data.humidity;
                    document.getElementById("rainfall").innerText = data.rainfall ? "Yes" : "No";
                    document.getElementById("tankLevel").innerText = data.tank_level;
                    document.getElementById("hvacLoad").innerText = data.hvac_load;
                    document.getElementById("decision").innerText = data.system_decision;
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function overrideDecision(action) {
            fetch(`${BASE_URL}/override?decision=${action}`)
                .then(response => response.json())
                .then(data => alert(`System Override: ${data.new_decision}`))
                .catch(error => console.error("Error overriding decision:", error));
        }

        setInterval(fetchSensorData, 5000);
        fetchSensorData();

    </script>
</body>
